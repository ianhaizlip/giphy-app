<!DOCTYPE html>
<html>
<head>
	<title>Giphy App</title>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
	<!-- javascript below-->
	
</head>
<body>
	<div class="container">
		<!-- title -->
		<div class="row">
			<div class="col-12">
			<div class="jumbotron jumbotron-fluid">
  				<div class="container">
    				<h1 class="display-3">Giphy App</h1>
    				<p class="lead">Chose what gifs you would like to see.</p>
    				<!-- this is where the buttons will be for choosing the gifs to see -->
    				<div id="topics">
    				</div>
    				<div class="row">
 						<div class="col-lg-6">
    						<div class="input-group">
      							<span class="input-group-btn">
        						<button class="btn btn-secondary" type="button" id="search">Search</button>
      							</span>
      							<input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." id="input">
    						</div>
  						</div>
  					</div>
  				</div>
			</div>
			</div>
		</div>
		<!-- gifs will be printed here -->
		<div class="row">
			<div class="col-12" id="gifs">
				
			</div>
		</div>
	</div>





<!-- javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
